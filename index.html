<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaliMiau | Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-buttons header-left">
            <button class="header-button"></button>
            <button class="header-button"></button>
        </div>
        <img src="img/logo.png" alt="" class="logo-header">
        <div class="header-buttons header-right">
            <button class="header-button"></button>
            <button class="header-button"></button>
        </div>
        <div class="header-menu-button-container"><button class="header-menu-button">â˜°</button></div>
    </div>

    <div class="content">
        <div class="content-trigger" id="trigger-left"></div>
        <div class="content-spacer"></div>

        <div class="content-page" grid="3x3">
            <div class="content-page-section" rows="1-2" columns="1-1"></div>
            <div class="content-page-section" rows="1-1" columns="2-2"></div>
            <div class="content-page-section" rows="2-2" columns="2-2"></div>
            <div class="content-page-section" rows="1-2" columns="3-3"></div>
            <div class="content-page-section" rows="3-3" columns="1-3"></div>
        </div>
        <div class="content-page" grid="3x3">
            <div class="content-page-section" rows="1-1" columns="1-3"></div>
            <div class="content-page-section" rows="2-2" columns="1-1"></div>
            <div class="content-page-section" rows="2-2" columns="2-3"></div>
            <div class="content-page-section" rows="3-3" columns="3-3"></div>
            <div class="content-page-section" rows="3-3" columns="1-2"></div>
        </div>
        <div class="content-page" grid="3x4">
            <div class="content-page-section" rows="1-2" columns="1-3"></div>
            <div class="content-page-section" rows="1-3" columns="4-4"></div>
            <div class="content-page-section" rows="3-3" columns="1-1"></div>
            <div class="content-page-section" rows="3-3" columns="2-3"></div>
        </div>
        <div class="content-page" grid="1x2">
            <div class="content-page-section" rows="1-1" columns="1-1"></div>
            <div class="content-page-section" rows="1-1" columns="2-2"></div>
        </div>
        <div class="content-page" grid="3x3">5</div>
        <div class="content-page" grid="3x3">6</div>
        <div class="content-page" grid="3x3">7</div>
        <div class="content-page" grid="3x3">8</div>
        <div class="content-page" grid="3x3">9</div>

        <div class="content-spacer"></div>
        <div class="content-trigger" id="trigger-right"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
